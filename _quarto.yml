format:
  html: 
    grid:
      body-width: 1000px
    theme:
      dark:
        - cosmo
        - assets/stylesheets/projects.scss
        - brand
      light:
        - cosmo
        - assets/stylesheets/projects.scss
        - brand
    lang: en-GB
    date-format: 'dddd[, the] Do [of] MMMM, YYYY'
    highlight-style: atom-one
    code-copy: true
    code-link: true
    code-overflow: wrap
    anchor-sections: true
    email-obfuscation: javascript
    link-external-newwindow: true
    fig-align: center
    code-tools:
      source: false
      toggle: false
      caption: none
    include-after-body:
      - file: assets/scripts/ordinal-dates.html
      - file: assets/scripts/current-year.html
      - file: assets/scripts/categories-alphabetical.html
      - file: assets/scripts/modal-clipboardjs.html

lightbox: auto

execute:
  freeze: true
